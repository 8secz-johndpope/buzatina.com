<nav class="navbar" style=" margin-bottom: 0px; margin-left: 0px; width: 100%; background-color: white;">

    <div class="container-fluid">
      
      <!-- Logo -->
      <div class="navbar-header">
          
          <a href="/">
            <img style="height: 45px; margin-top: 10px; margin-left: 5px; margin-bottom: 5px;" alt="buzatina.com" src="https://s3-us-west-2.amazonaws.com/uploadtebogo/buzatina.png"></img>

          <li id="logoImage"><a href="#" data-toggle="collapse" data-target="#myNavbar"><img style="height: 40px; padding-top: 0px; margin-top: 0px; display: none;" src="" id="logoImageSrc"></a></li>

          <li id="signUp"><a href="signUp" class="btn" style="background-color: #312929; color: white;" data-toggle="collapse" data-target="#myNavbar">Sign Up</a></li>

          <li id="settings" style="display: none;"><a href="/settings" data-toggle="collapse" data-target="#myNavbar"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a></li>

  <div class="row" style="background-color: #fdfdfd; border-width: 3px; border-bottom-color: black; margin-right: 5px;">

    <div class="col-md-3 col-lg-3">

    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding: 10px; margin-left: 10px;">
        
        <div id="promptForm" style="background-color: white; padding: 10px; border-radius: 5px; border: 1px solid #d9d8d5;">
           <div><a href="/signup"><b> Sign Up</b></a> or <a href="/login"><b>Login</b></a> to comment on the questions.</div>
        </div>
        <br>

        <div style="background-color: white; padding: 10px; border-radius: 5px; border: 1px solid #d9d8d5;">
          <div id="adviceAuthor"></div>
          <div id="adviceContent"></div>


          <div id="adviceComment" style="display: none;">
              <form id="adviceCommentForm" class="form-group">
                  <div class="form-group">
                      <textarea id="idComment" class="form-control sans" placeholder="comment here..." name="contentAdvice" type="text"></textarea>
                  </div>

                  <div>
                       <input id="postComment" type="submit" style="color: #312929; width: 80px;" class="btn" value="Comment"></input>
                  </div>
                  
                  <span id="err_question" class="w3-text-blue" style="display: none;"><b>Please ask question above..</b></span>    
              </form>
          </div>
        </div>
        <br>
        <div id="adviceCommentsLists"></div>
    </div>

    <div class="col-sm-3 col-md-3 col-lg-3 hidden-xs hidden-sm">    
    </div>

  </div>

  <script>

   var url = window.location.href;
   var urlSplit = url.split('/');
   console.log(urlSplit);
   var idQuestion = urlSplit[4];
   var idAuthor = urlSplit[5];

   var usernameProfile;
   var useridProfile;
   var nameProfile;
   var profilePicUrlProfile;

    var htmlComments =  function(data){

        ///// List Comments

        console.log(data);

        var htl = '';

        if (data.length > 0) {          

            for (i=0; i<data.length; i++){

              htl += '<div>'+

                          '<div class="media-left">'+
                            '<img src="'+ data[i].userPic + '" style="width:60px">'+
                          '</div>'+

                          '<div class="media-body">'+
                              '<blockquote >'+
                              '<p><a><b>'+data[i].name+'</b></a></p>'+
                              '<h4>'+data[i].insight+'</h4>'+
                              '</blockquote>'+                            
                          '</div>'+

                      '</div>'

            };

            $('#adviceCommentsLists').html(htl);
        
        };          
 
    };

   var htmlQuestion = function(data){

        var html = '';
        
        html += '<div style="margin: 0px;">'+
                    '<h3> ASKED: '+ data.insight+'? </h3>'
              +'</div>'+
              '<br>';
        $('#adviceContent').html(html);

    };

  var htmlAuthor = function(data){
            usernameProfile = data.email;
            useridProfile = data.userid;
            nameProfile = data.Username;
            profilePicUrlProfile = data.profilePicUrl;

            var html = '';
            
            html += '<div>'+

                      '<h3><b>'+data.Username+'</b></h3>'+

                      '<div>'+
                        '<img src="'+data.profilePicUrl+'"  style="margin-bottom: 15px; margin-top: 5px; height: 65px;">'+
                      '</div>'+

                  '<br>';

            $('#adviceAuthor').html(html);

  };


   var getAuthor = function(id){

              AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                            IdentityPoolId: 'us-west-2:318576ae-b109-4473-87a0-800e84c07c24'
                       });
                                                                        
              AWS.config.region = 'us-west-2';
 
                var params = {
                  TableName: 'users',
                  Key: {
                      "userid": id,           
                  }
              };

                dynamodb = new AWS.DynamoDB({ region: 'us-west-2' });
                docClient = new AWS.DynamoDB.DocumentClient({ service: dynamodb });

                docClient.get(params, function(err, data){
                    if (err) {

                        console.log(JSON.stringify(err, null, 2));

                    } else {

                            console.log('The author object is:');
                            htmlAuthor(data.Item);

                        }
                    });

      };

      getAuthor(idAuthor);

      var getQuestion = function(id){

                AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                              IdentityPoolId: 'us-west-2:318576ae-b109-4473-87a0-800e84c07c24'
                         });
                                                                          
                AWS.config.region = 'us-west-2';
   
                  var params = {
                    TableName: 'questions',
                    Key: { 
                        "id": id,           
                    }
                };

                  dynamodb = new AWS.DynamoDB({ region: 'us-west-2' });
                  docClient = new AWS.DynamoDB.DocumentClient({ service: dynamodb });

                  docClient.get(params, function(err, data){
                      if (err) {

                          console.log(JSON.stringify(err, null, 2));

                      } else {
                              console.log('The question object is:');
                              htmlQuestion(data.Item);
                          }
                      });

        };

        getQuestion(idQuestion);

      var getQuestionComments = function(id){

                AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                              IdentityPoolId: 'us-west-2:318576ae-b109-4473-87a0-800e84c07c24'
                         });
                                                                          
                AWS.config.region = 'us-west-2';
   
                var params = {

                    TableName: 'comments',
                    FilterExpression: "#yr = :start_yr",
                    ExpressionAttributeNames: { "#yr": "commentId"},
                    ExpressionAttributeValues: { ":start_yr": id}

                };

                dynamodb = new AWS.DynamoDB({ region: 'us-west-2' });
                docClient = new AWS.DynamoDB.DocumentClient({ service: dynamodb });

                docClient.scan(params, function(err, data){
                    if (err) {
                      
                    } else {

                        htmlComments(data.Items);
               
                    }
                      
                });

        };

        getQuestionComments(idQuestion);  

   var userId = localStorage.getItem('userId');
   var username = localStorage.getItem('username');
   var name = localStorage.getItem('name');
   var profilePicUrl = localStorage.getItem('profilePicUrl');

   if (userId) {

     $('#adviceComment').show();
     $('#promptForm').hide();
     
   };

    $(function(){

      var socket = io.connect();

      ///// Profile related information

      $('#signOut').hide();
      $('#login').show();
      $('#signUp').show();

      if (username) {

          $('#login').hide();
          $('#signUp').hide();
          $('#signOut').show();
          $('#settings').show();

      };

      // on focusOut check event
      $('#idComment').focusout(function(){
         var length = $('#idComment').val().length;
         if (length < 1) {

          $('#err_question').show();
          setTimeout(function() {
            $('#err_question').hide();
          }, 5000);

         };
      });      

      $('#signOut').click(function(){
          signOut();
          localStorage.clear();
          $("#logoImageSrc").attr("src", ""); 
          setTimeout(function() {
            window.location.assign("/");
          }, 7000);
      });

      $('#adviceCommentForm').submit(function(e){
        e.preventDefault();
        console.log('button clicked');

        if ($('#idComment').val().length > 0) {

          socket.emit('postQuestionCommentEvent', {answer: $('#idComment').val(), username: username, userId: userId, name: name, profilePicUrl: profilePicUrl, authorEmail: usernameProfile, authorId: useridProfile, authorName: nameProfile, authorProfilePicUrl: profilePicUrlProfile, artid: idQuestion});

        } else {

          $('#err_question').show();
          setTimeout(function() {
            $('#err_question').hide();
          }, 5000);

        };

      });

      var signOut = function(){
             console.log('Sign-Out function called');

                  var data = {
                      UserPoolId : 'us-west-2_GQQlNpQpu', // Your user pool id here
                      ClientId : '2fqeeg1m1vno4l5m4jn4n2gnjv' // Your client id here
                  };
                  var userPool = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserPool(data);
                  var cognitoUser = userPool.getCurrentUser();

                  if (cognitoUser != null) {
                      cognitoUser.getSession(function(err, session) {
                          if (err) {
                             alert(err);
                          }
                          console.log('session validity: ' + session.isValid());
                          console.log(cognitoUser.username);

                          AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                              IdentityPoolId : 'us-west-2:f621a9ab-b4f6-454a-8fed-c2a4aa147af4', // your identity pool id here
                              Logins : {
                                  // Change the key below according to the specific region your user pool is in.
                                  'cognito-idp.us-west-2.amazonaws.com/us-west-2_GQQlNpQpu' : session.getIdToken().getJwtToken()
                              }
                          });
       
                         AWS.config.region = 'us-west-2';

                          cognitoUser.signOut();
                          AWS.config.credentials.clearCachedId();

                      });

                    };
      };   

    });

  $(document).ready(function(){
    
      $('[data-toggle="toolMyAdvice"]').tooltip();
      $('[data-toggle="toolAdvice"]').tooltip();
      $('[data-toggle="toolVoiceAdvice"]').tooltip();
      $('[data-toggle="toolQuestions"]').tooltip();
      $('[data-toggle="toolSettings"]').tooltip();
      $('[data-toggle="toolFilter"]').tooltip();

  });

  </script>
